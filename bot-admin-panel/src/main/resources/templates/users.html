<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Avgeek Bot Users</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/base-styles.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/logo.png}">
</head>
<body>
    <div>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Avgeek Telegram Bot Admin</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/users">Users</a></li>
                    <li><a href="/custom-messages">Messages</a></li>
                    <li><a href="/statistics/users">Statistics</a></li>
                    <li><a href="/feedback">Feedback</a></li>
                    <li><a th:href="${betterStackLink}">Better Stack</a></li>
                    <li><a th:href="${repositoryLink}">Github</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div>
        <table class="table table-dark table-bordered">
            <thead>
                <tr>
                    <th>id</th>
                    <th>username</th>
                    <th>chat-id</th>
                    <th>airport</th>
                    <th>state</th>
                    <th>bot-mode</th>
                    <th>email</th>
                    <th>email-verified</th>
                    <th>email-code</th>
                    <th>bot-language</th>
                    <th>units-system</th>
                    <th>created-at (locale)</th>
                </tr>
            </thead>
            <tr th:each="user : ${users}">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getUsername()}"></td>
                <td th:text="${user.getChatId()}"></td>
                <td th:text="${user.getAirport()}"></td>
                <td th:text="${user.getState()}"></td>
                <td th:text="${user.getBotMode()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td th:text="${user.isEmailVerified()}"></td>
                <td th:text="${user.getEmailCode()}"></td>
                <td th:text="${user.getBotLanguage()}"></td>
                <td th:text="${user.getUnitsSystem()}"></td>
                <td th:text="${user.getCreatedAt()}"></td>
            </tr>
        </table>
    </div>
    <div>
        <h2 style="padding-left: 25px" th:text="'Users count: ' + ${usersCount}"></h2>
        <span style="padding-bottom: 50px; padding-left: 25px" th:text="'Last added user: ' + ${lastAddedUser.getUsername()}"></span>
    </div>
</body>
</html>
