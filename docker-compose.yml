services:
  postgres:
    container_name: avgeek_bot_postgres
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_storage:/data/postgres
    ports:
      - '5433:5432'

volumes:
  postgres_storage: